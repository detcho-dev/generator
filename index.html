<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Generators</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #1d3557;
            --light: #f8f9fa;
            --gray: #6c757d;
            --danger: #e63946;
            --border: #dee2e6;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--border);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .tab-btn:hover:not(.active) {
            background: var(--light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        .btn {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: var(--gray);
        }

        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        }

        .btn-success {
            background: #2a9d8f;
        }

        .btn-success:hover {
            background: #264653;
            box-shadow: 0 6px 15px rgba(42, 157, 143, 0.4);
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        .preview-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--dark);
            font-weight: 600;
        }

        #qrCanvas, #barcodeCanvas {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            background: white;
        }

        .image-upload {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        .image-upload i {
            font-size: 2.5rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .password-strength {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            background: var(--danger);
            transition: width 0.3s ease, background 0.3s ease;
        }

        .password-strength.weak .password-strength-fill {
            background: var(--danger);
        }

        .password-strength.medium .password-strength-fill {
            background: #ff9f1c;
        }

        .password-strength.strong .password-strength-fill {
            background: #2a9d8f;
        }

        .short-link-result {
            background: var(--light);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid var(--border);
        }

        .short-link-result a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }

        .short-link-result a:hover {
            text-decoration: underline;
        }

        .copy-btn {
            margin-left: 10px;
            padding: 6px 12px;
            font-size: 14px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .option-card {
            background: var(--light);
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .option-card h4 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 100%;
                max-width: 300px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Code Generators</h1>
            <p>Generate QR Codes, Barcodes, Secure Passwords, and Short Links</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="qr">QR Code Generator</button>
            <button class="tab-btn" data-tab="barcode">Barcode Generator</button>
            <button class="tab-btn" data-tab="password">Password Generator</button>
            <button class="tab-btn" data-tab="shortlink">Short Link Generator</button>
        </div>

        <!-- QR Code Generator -->
        <div id="qr" class="tab-content active">
            <div class="form-group">
                <label for="qrData">Data to Encode</label>
                <input type="text" id="qrData" class="form-control" placeholder="Enter text, URL, or data to encode" value="https://example.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="qrSize">Size (px)</label>
                    <input type="number" id="qrSize" class="form-control" min="100" max="500" value="300">
                </div>
                <div class="form-group">
                    <label for="qrColor">Foreground Color</label>
                    <input type="color" id="qrColor" class="form-control" value="#000000">
                </div>
                <div class="form-group">
                    <label for="qrBgColor">Background Color</label>
                    <input type="color" id="qrBgColor" class="form-control" value="#ffffff">
                </div>
            </div>
            
            <div class="form-group">
                <label>Logo/Image (Optional)</label>
                <div class="image-upload" id="qrImageUpload">
                    <div>üìÅ Click to upload logo/image</div>
                    <div style="font-size: 0.9rem; color: var(--gray); margin-top: 5px;">PNG, JPG, or GIF (Max 1MB)</div>
                </div>
                <input type="file" id="qrImageFile" accept="image/*" class="hidden">
            </div>
            
            <div class="form-group">
                <label for="qrLogoSize">Logo Size (%)</label>
                <input type="range" id="qrLogoSize" class="form-control" min="5" max="30" value="15">
                <div style="text-align: center; margin-top: 5px;" id="logoSizeValue">15%</div>
            </div>
            
            <button class="btn" id="generateQr">Generate QR Code</button>
            
            <div class="preview-container">
                <div class="preview-title">QR Code Preview</div>
                <div id="qrCanvas"></div>
                <button class="btn btn-secondary" id="downloadQr" style="margin-top: 15px;">Download QR Code</button>
            </div>
        </div>

        <!-- Barcode Generator -->
        <div id="barcode" class="tab-content">
            <div class="form-group">
                <label for="barcodeData">Data to Encode</label>
                <input type="text" id="barcodeData" class="form-control" placeholder="Enter text to encode as barcode" value="123456789">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="barcodeType">Barcode Type</label>
                    <select id="barcodeType" class="form-control">
                        <option value="CODE128">CODE128</option>
                        <option value="EAN13">EAN13</option>
                        <option value="EAN8">EAN8</option>
                        <option value="CODE39">CODE39</option>
                        <option value="ITF14">ITF14</option>
                        <option value="MSI">MSI</option>
                        <option value="PHARMACODE">Pharmacode</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="barcodeHeight">Height (px)</label>
                    <input type="number" id="barcodeHeight" class="form-control" min="50" max="200" value="100">
                </div>
                <div class="form-group">
                    <label for="barcodeWidth">Width (px)</label>
                    <input type="number" id="barcodeWidth" class="form-control" min="1" max="5" value="2">
                </div>
            </div>
            
            <button class="btn" id="generateBarcode">Generate Barcode</button>
            
            <div class="preview-container">
                <div class="preview-title">Barcode Preview</div>
                <svg id="barcodeCanvas" style="width: 100%; height: auto;"></svg>
                <button class="btn btn-secondary" id="downloadBarcode" style="margin-top: 15px;">Download Barcode</button>
            </div>
        </div>

        <!-- Password Generator -->
        <div id="password" class="tab-content">
            <div class="form-row">
                <div class="form-group">
                    <label for="passwordLength">Password Length</label>
                    <input type="number" id="passwordLength" class="form-control" min="4" max="50" value="12">
                </div>
                <div class="form-group">
                    <label for="passwordCount">Number of Passwords</label>
                    <input type="number" id="passwordCount" class="form-control" min="1" max="10" value="1">
                </div>
            </div>
            
            <div class="options-grid">
                <div class="option-card">
                    <h4>Character Types</h4>
                    <label><input type="checkbox" id="includeUppercase" checked> Uppercase (A-Z)</label><br>
                    <label><input type="checkbox" id="includeLowercase" checked> Lowercase (a-z)</label><br>
                    <label><input type="checkbox" id="includeNumbers" checked> Numbers (0-9)</label><br>
                    <label><input type="checkbox" id="includeSymbols" checked> Symbols (!@#$%)</label>
                </div>
                
                <div class="option-card">
                    <h4>Advanced Options</h4>
                    <label><input type="checkbox" id="excludeSimilar"> Exclude Similar (iIl1L0oO)</label><br>
                    <label><input type="checkbox" id="excludeAmbiguous"> Exclude Ambiguous ({}[]()/\\&lt;&gt;`~;)</label><br>
                    <label><input type="checkbox" id="requireEach"> Require Each Character Type</label>
                </div>
            </div>
            
            <button class="btn" id="generatePassword">Generate Password</button>
            
            <div class="preview-container" style="margin-top: 30px;">
                <div class="preview-title">Generated Passwords</div>
                <div id="passwordResults" style="text-align: left; margin-top: 15px; background: var(--light); padding: 20px; border-radius: 12px; border: 2px solid var(--border);"></div>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-fill" id="strengthFill"></div>
                </div>
                <div id="strengthText" style="text-align: center; margin-top: 8px; color: var(--gray);"></div>
            </div>
        </div>

        <!-- Short Link Generator -->
        <div id="shortlink" class="tab-content">
            <div class="form-group">
                <label for="longUrl">Long URL to Shorten</label>
                <input type="url" id="longUrl" class="form-control" placeholder="https://example.com/very/long/url/that/needs/shortening" value="https://example.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="customAlias">Custom Alias (Optional)</label>
                    <input type="text" id="customAlias" class="form-control" placeholder="mylink">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date (Optional)</label>
                    <input type="date" id="expiryDate" class="form-control">
                </div>
            </div>
            
            <button class="btn" id="generateShortLink">Generate Short Link</button>
            
            <div class="preview-container">
                <div class="preview-title">Short Link Result</div>
                <div id="shortLinkResult" class="short-link-result hidden">
                    <a id="shortLinkUrl" href="#" target="_blank"></a>
                    <button class="btn copy-btn" id="copyShortLink">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and content
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked button and corresponding content
                button.classList.add('active');
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // QR Code Generator
        let qrImage = null;
        const qrImageUpload = document.getElementById('qrImageUpload');
        const qrImageFile = document.getElementById('qrImageFile');
        const logoSizeSlider = document.getElementById('qrLogoSize');
        const logoSizeValue = document.getElementById('logoSizeValue');

        qrImageUpload.addEventListener('click', () => {
            qrImageFile.click();
        });

        qrImageFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    qrImage = new Image();
                    qrImage.onload = () => {
                        qrImageUpload.innerHTML = '<div>‚úÖ Image loaded successfully!</div>';
                    };
                    qrImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        logoSizeSlider.addEventListener('input', () => {
            logoSizeValue.textContent = logoSizeSlider.value + '%';
        });

        document.getElementById('generateQr').addEventListener('click', () => {
            const qrData = document.getElementById('qrData').value;
            const size = document.getElementById('qrSize').value;
            const color = document.getElementById('qrColor').value;
            const bgColor = document.getElementById('qrBgColor').value;
            const logoSize = parseInt(logoSizeSlider.value) / 100;

            if (!qrData.trim()) {
                alert('Please enter data to encode in the QR code.');
                return;
            }

            const qrContainer = document.getElementById('qrCanvas');
            qrContainer.innerHTML = '';

            // Create QR code
            const qrCanvas = document.createElement('canvas');
            qrCanvas.width = size;
            qrCanvas.height = size;
            qrContainer.appendChild(qrCanvas);

            const qrCode = new QRCode(qrCanvas, {
                text: qrData,
                width: size,
                height: size,
                colorDark: color,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            // Add logo if available
            if (qrImage) {
                const ctx = qrCanvas.getContext('2d');
                const logoWidth = size * logoSize;
                const logoHeight = logoWidth * (qrImage.height / qrImage.width);
                const logoX = (size - logoWidth) / 2;
                const logoY = (size - logoHeight) / 2;

                ctx.drawImage(qrImage, logoX, logoY, logoWidth, logoHeight);
            }
        });

        document.getElementById('downloadQr').addEventListener('click', () => {
            const qrCanvas = document.getElementById('qrCanvas').querySelector('canvas');
            if (!qrCanvas) return;

            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = qrCanvas.toDataURL();
            link.click();
        });

        // Barcode Generator
        document.getElementById('generateBarcode').addEventListener('click', () => {
            const barcodeData = document.getElementById('barcodeData').value;
            const barcodeType = document.getElementById('barcodeType').value;
            const height = document.getElementById('barcodeHeight').value;
            const width = document.getElementById('barcodeWidth').value;

            if (!barcodeData.trim()) {
                alert('Please enter data to encode in the barcode.');
                return;
            }

            try {
                JsBarcode("#barcodeCanvas", barcodeData, {
                    format: barcodeType,
                    height: height,
                    width: width,
                    displayValue: true,
                    fontOptions: "bold",
                    textAlign: "center",
                    textPosition: "bottom",
                    textMargin: 5,
                    fontSize: 16
                });
            } catch (error) {
                alert('Invalid data for selected barcode type. Please check your input.');
            }
        });

        document.getElementById('downloadBarcode').addEventListener('click', () => {
            const svg = document.getElementById('barcodeCanvas');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            const bbox = svg.getBBox();
            canvas.width = bbox.width;
            canvas.height = bbox.height;
            
            // Draw SVG on canvas
            const img = new Image();
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = () => {
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
                
                // Download
                const link = document.createElement('a');
                link.download = 'barcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            };
            
            img.src = url;
        });

        // Password Generator
        function generatePassword(length, options) {
            const { includeUppercase, includeLowercase, includeNumbers, includeSymbols, 
                   excludeSimilar, excludeAmbiguous, requireEach } = options;
            
            let charset = '';
            const charSets = [];
            
            if (includeUppercase) {
                let chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (excludeSimilar) chars = chars.replace(/[ILO]/g, '');
                charset += chars;
                charSets.push(chars);
            }
            
            if (includeLowercase) {
                let chars = 'abcdefghijklmnopqrstuvwxyz';
                if (excludeSimilar) chars = chars.replace(/[il1o0]/g, '');
                charset += chars;
                charSets.push(chars);
            }
            
            if (includeNumbers) {
                let chars = '0123456789';
                if (excludeSimilar) chars = chars.replace(/[01]/g, '');
                charset += chars;
                charSets.push(chars);
            }
            
            if (includeSymbols) {
                let chars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                if (excludeAmbiguous) chars = chars.replace(/[{}[\]()\\<>'"`~;:,]/g, '');
                charset += chars;
                charSets.push(chars);
            }
            
            if (charset.length === 0) {
                return 'Error: No character types selected';
            }
            
            let password = '';
            
            // If requireEach is selected, ensure at least one character from each selected type
            if (requireEach && charSets.length > 0) {
                for (let charSet of charSets) {
                    password += charSet.charAt(Math.floor(Math.random() * charSet.length));
                }
            }
            
            // Fill the rest of the password
            for (let i = password.length; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            // Shuffle the password to avoid predictable patterns
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            return password;
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            let feedback = [];
            
            // Length
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (password.length >= 16) score += 1;
            
            // Character variety
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;
            
            // Patterns
            if (/(.)\1{2,}/.test(password)) score -= 2; // Repeated characters
            if (/123|abc|qwe/i.test(password)) score -= 2; // Common sequences
            
            // Cap score between 0 and 4
            score = Math.max(0, Math.min(4, score));
            
            // Determine strength text and color
            let strengthText, strengthClass;
            if (score <= 1) {
                strengthText = 'Very Weak';
                strengthClass = 'weak';
            } else if (score <= 2) {
                strengthText = 'Weak';
                strengthClass = 'weak';
            } else if (score <= 3) {
                strengthText = 'Medium';
                strengthClass = 'medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strong';
            }
            
            return { score, strengthText, strengthClass };
        }

        document.getElementById('generatePassword').addEventListener('click', () => {
            const length = parseInt(document.getElementById('passwordLength').value);
            const count = parseInt(document.getElementById('passwordCount').value);
            const options = {
                includeUppercase: document.getElementById('includeUppercase').checked,
                includeLowercase: document.getElementById('includeLowercase').checked,
                includeNumbers: document.getElementById('includeNumbers').checked,
                includeSymbols: document.getElementById('includeSymbols').checked,
                excludeSimilar: document.getElementById('excludeSimilar').checked,
                excludeAmbiguous: document.getElementById('excludeAmbiguous').checked,
                requireEach: document.getElementById('requireEach').checked
            };
            
            if (length < 4) {
                alert('Password length must be at least 4 characters.');
                return;
            }
            
            if (count < 1 || count > 10) {
                alert('Number of passwords must be between 1 and 10.');
                return;
            }
            
            const results = document.getElementById('passwordResults');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const passwordStrength = document.getElementById('passwordStrength');
            
            let passwords = [];
            for (let i = 0; i < count; i++) {
                passwords.push(generatePassword(length, options));
            }
            
            results.innerHTML = passwords.map(p => 
                `<div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <code style="background: white; padding: 8px; border-radius: 6px; flex-grow: 1; margin-right: 10px;">${p}</code>
                    <button class="btn copy-btn" onclick="copyToClipboard('${p}')">Copy</button>
                </div>`
            ).join('');
            
            // Show strength for the first password
            if (passwords.length > 0) {
                const strength = calculatePasswordStrength(passwords[0]);
                strengthFill.style.width = (strength.score * 25) + '%';
                strengthText.textContent = strength.strengthText;
                passwordStrength.className = 'password-strength ' + strength.strengthClass;
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Optional: Show a success message
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Short Link Generator
        document.getElementById('generateShortLink').addEventListener('click', () => {
            const longUrl = document.getElementById('longUrl').value;
            const customAlias = document.getElementById('customAlias').value;
            const expiryDate = document.getElementById('expiryDate').value;
            
            if (!longUrl.trim()) {
                alert('Please enter a valid URL to shorten.');
                return;
            }
            
            try {
                new URL(longUrl);
            } catch (e) {
                alert('Please enter a valid URL.');
                return;
            }
            
            // In a real application, this would make an API call
            // For demo purposes, we'll generate a fake short link
            const shortCode = customAlias || Math.random().toString(36).substr(2, 8);
            const shortUrl = `https://short.ly/${shortCode}`;
            
            document.getElementById('shortLinkUrl').textContent = shortUrl;
            document.getElementById('shortLinkUrl').href = shortUrl;
            document.getElementById('shortLinkResult').classList.remove('hidden');
        });

        document.getElementById('copyShortLink').addEventListener('click', () => {
            const shortUrl = document.getElementById('shortLinkUrl').textContent;
            navigator.clipboard.writeText(shortUrl).then(() => {
                const btn = document.getElementById('copyShortLink');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        });

        // Initialize with sample data
        document.getElementById('generateQr').click();
        document.getElementById('generateBarcode').click();
    </script>
